<!DOCTYPE html>
<html lang="en">
</html>
<html><head>
  <meta charset="UTF-8">
  <title>D-Haz</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="style.css">

  
</head>
<header>
  <section class="menu menu--circle">
    <input type="checkbox" id="menu__active"/>
    <label for="menu__active" class="menu__active">
      <div class="menu__toggle">
        <div class="icon">
          <div class="hamburger"></div>
        </div>
      </div>
      <input type="radio" name="arrow--up" id="degree--up-0"/>
      <input type="radio" name="arrow--up" id="degree--up-1" />
      <input type="radio" name="arrow--up" id="degree--up-2" />
      <div class="menu__listings">
        <ul class="circle">
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-github orverride" aria-hidden="true"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-twitter override" aria-hidden="true"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-instagram override" aria-hidden="true"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-linkedin override" aria-hidden="true"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-envelope-o override"></i></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="menu__arrow menu__arrow--top">
        <ul>
          <li>
            <label for="degree--up-0"><div class="arrow"></div></label>
            <label for="degree--up-1"><div class="arrow"></div></label>
            <label for="degree--up-2"><div class="arrow"></div></label>
          </li>
        </ul>
      </div>
    </label>
  </section>
</header>
<body>
  <div>
      <p class="social">SOCIAL</p>
  </div>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
